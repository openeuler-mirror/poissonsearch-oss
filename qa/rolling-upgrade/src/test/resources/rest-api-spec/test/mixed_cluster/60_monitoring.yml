---
setup:
  - do:
      cluster.health:
        wait_for_status: yellow

---
"Index monitoring data and search on the mixed cluster":
  - do:
      search:
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "old_cluster" } } }
  - match: { hits.total: 2 }

  - do:
      xpack.monitoring.bulk:
        system_id:          "kibana"
        system_api_version: "6"
        interval:           "123456ms"
        type:               "mixed_cluster"
        body:
          - '{"index": {}}'
          - '{"field": "value_3"}'
          - '{"index": {}}'
          - '{"field": "value_4"}'
          - '{"index": {}}'
          - '{"field": "value_5"}'

  - is_false: errors

  - do:
      indices.refresh: {}

  - do:
      search:
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "old_cluster" } } }
  - match: { hits.total: 2 }

  - do:
      search:
        index: .monitoring-kibana-*
        body: { "query": { "term" : { "type": "mixed_cluster" } } }
  - match: { hits.total: 3 }
