---
"Test metadata templating":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_pipeline_1"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "field" : "index_type_id",
                  "value": "{{_index}}/{{_type}}/{{_id}}"
                }
              },
              {
                "append" : {
                  "field" : "metadata",
                  "value": ["{{_index}}", "{{_type}}", "{{_id}}"]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline_1"
        body: {}

  - do:
      get:
        index: test
        type: test
        id: 1
  - length: { _source: 2 }
  - match: { _source.index_type_id: "test/test/1" }
  - match: { _source.metadata: ["test", "test", "1"] }

---
"Test templating":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_pipeline_1"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "field" : "field4",
                  "value": "{{field1}}/{{field2}}/{{field3}}"
                }
              },
              {
                "append" : {
                  "field" : "metadata",
                  "value": ["{{field1}}", "{{field2}}", "{{field3}}"]
                }
              }

            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.put_pipeline:
        id: "my_pipeline_2"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "field" : "{{field1}}",
                  "value": "value"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      ingest.put_pipeline:
        id: "my_pipeline_3"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "remove" : {
                  "field" : "{{field_to_remove}}"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline_1"
        body: {
          metadata: "0",
          field1: "1",
          field2: "2",
          field3: "3"
        }

  - do:
      get:
        index: test
        type: test
        id: 1
  - length: { _source: 5 }
  - match: { _source.field1: "1" }
  - match: { _source.field2: "2" }
  - match: { _source.field3: "3" }
  - match: { _source.field4: "1/2/3" }
  - match: { _source.metadata: ["0","1","2","3"] }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline_2"
        body: {
          field1: "field2"
        }

  - do:
      get:
        index: test
        type: test
        id: 1
  - length: { _source: 2 }
  - match: { _source.field1: "field2" }
  - match: { _source.field2: "value" }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline_3"
        body: {
          field_to_remove: "field2",
          field2: "2",
        }

  - do:
      get:
        index: test
        type: test
        id: 1
  - length: { _source: 1 }
  - match: { _source.field_to_remove: "field2" }

---
"Test on_failure metadata context templating":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      ingest.put_pipeline:
        id: "my_handled_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "remove" : {
                  "field" : "field_to_remove",
                  "on_failure" : [
                    {
                      "set" : {
                        "field" : "error",
                        "value" : "processor [{{ _ingest.on_failure_processor }}]: {{ _ingest.on_failure_message }}"
                      }
                    }
                  ]
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_handled_pipeline"
        body: {
          do_nothing: "foo",
        }

  - do:
      get:
        index: test
        type: test
        id: 1
  - length: { _source: 2 }
  - match: { _source.do_nothing: "foo" }
  - match: { _source.error: "processor [remove]: field [field_to_remove] not present as part of path [field_to_remove]" }
