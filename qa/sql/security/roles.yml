read_all:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: test
      privileges: [read]
    - names: bort
      privileges: [read]

read_something_else:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: something_that_isnt_test
      privileges: [read]

read_test_a:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: test
      privileges: [read]
      field_security:
        grant: [a]

read_test_a_and_b:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: test
      privileges: [read]
      field_security:
        grant: ["*"]
        except: [c]

read_test_without_c_3:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: test
      privileges: [read]
      query: |
        {
          "bool": {
            "must_not": [
              {
                "match": {
                  "c": 3
                }
              }
            ]
          }
        }

read_bort:
  cluster:
    - monitor # Used by JDBC's MetaData
  indices:
    - names: bort
      privileges: [read]
