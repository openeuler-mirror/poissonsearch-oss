---
setup:
  - do:
      xpack.prelert.put_list:
        body:  >
          {
            "id": "foo",
            "items": ["abc", "xyz"]
          }

  - do:
      indices.refresh: {}

---
"Test get list API with bad ID":

  - do:
      catch: missing
      xpack.prelert.get_lists:
        list_id: "do_not_exist"

---
"Test get list API":

  - do:
      xpack.prelert.get_lists:
        list_id: "foo"

  - match: { count:   1 }
  - match:
      lists.0:
        id: "foo"
        items: ["abc", "xyz"]

---
"Test create list api":
  - do:
      xpack.prelert.put_list:
        body:  >
          {
            "id": "foo2",
            "items": ["abc", "xyz"]
          }
  - match: { acknowledged: true }

  - do:
      xpack.prelert.get_lists:
        list_id: "foo2"

  - match: { count:   1 }
  - match:
      lists.0:
        id: "foo2"
        items: ["abc", "xyz"]

---
"Test create list api without ID":
  - do:
      catch: /illegal_argument_exception/
      xpack.prelert.put_list:
        body:  >
          {
            "items": ["abc", "xyz"]
          }
