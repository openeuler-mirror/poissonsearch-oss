---
setup:
  - do:
      xpack.ml.put_list:
        body:  >
          {
            "id": "foo",
            "items": ["abc", "xyz"]
          }

  - do:
      xpack.ml.put_list:
        body:  >
          {
            "id": "foo2",
            "items": ["123", "lmnop"]
          }

  - do:
      indices.refresh: {}

---
"Test get list API with bad ID":

  - do:
      catch: missing
      xpack.ml.get_lists:
        list_id: "do_not_exist"

---
"Test get list API":

  - do:
      xpack.ml.get_lists:
        list_id: "foo"

  - match: { count:   1 }
  - match:
      lists.0:
        id: "foo"
        items: ["abc", "xyz"]

---
"Test get lists API":

  - do:
      xpack.ml.get_lists: {}

  - match: { count:   2 }
  - match:
      lists.0:
        id: "foo"
        items: ["abc", "xyz"]

  - match:
      lists.1:
        id: "foo2"
        items: ["123", "lmnop"]

  - do:
      xpack.ml.get_lists:
        from: 1
        size: 1

  - match: { count:   1 }

---
"Test invalid param combinations":

  - do:
      catch: request
      xpack.ml.get_lists:
        list_id: "foo"
        from: 0

  - do:
        catch: request
        xpack.ml.get_lists:
          list_id: "foo"
          size: 1

  - do:
        catch: request
        xpack.ml.get_lists:
          list_id: "foo"
          from: 0
          size: 1
---
"Test create list api":
  - do:
      xpack.ml.put_list:
        body:  >
          {
            "id": "foo2",
            "items": ["abc", "xyz"]
          }

  - match: { acknowledged: true }

  - do:
      xpack.ml.get_lists:
        list_id: "foo2"

  - match: { count:   1 }
  - match:
      lists.0:
        id: "foo2"
        items: ["abc", "xyz"]

---
"Test create list api without ID":
  - do:
      catch: /illegal_argument_exception/
      xpack.ml.put_list:
        body:  >
          {
            "items": ["abc", "xyz"]
          }

---
"Test delete in-use list":
  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote2",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"mean","field_name":"airline",
                  "detector_rules": [
                    {
                      "rule_conditions": [
                        {
                          "condition_type": "categorical",
                          "value_list": "foo"
                        }
                      ]
                    }
                  ]}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - do:
      catch: conflict
      xpack.ml.delete_list:
        list_id: "foo"

---
"Test non-existing list":
  - do:
      catch: missing
      xpack.ml.delete_list:
        list_id: "does_not_exist"

---
"Test valid delete list":

  - do:
      xpack.ml.get_lists:
        list_id: "foo"

  - match: { count:   1 }
  - match:
      lists.0:
        id: "foo"
        items: ["abc", "xyz"]

  - do:
      xpack.ml.delete_list:
        list_id: "foo"

  - do:
      catch: missing
      xpack.ml.get_lists:
        list_id: "foo"
