setup:
  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"job-stats-test",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format":"JSON",
                "time_field":"time",
                "time_format":"epoch"
            }
          }

  - do:
      xpack.ml.open_job:
        job_id: job-stats-test

  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"scheduled-job",
            "description":"A job with a scheduler",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format" : "ELASTICSEARCH",
                "time_field":"time",
                "time_format":"yyyy-MM-dd'T'HH:mm:ssX"
            }
          }
  - do:
      xpack.ml.open_job:
        job_id: scheduled-job

  - do:
      xpack.ml.put_scheduler:
        scheduler_id: scheduler-1
        body:  >
          {
            "job_id":"scheduled-job",
            "indexes":["farequote"],
            "types":["response"]
          }

  - do:
      index:
        index:  .ml-anomalies-job-stats-test
        type:   result
        id:     model_size_stats
        body:   {
                  "job_id": "job-stats-test",
                  "result_type": "model_size_stats",
                  "log_time": 1480896000000,
                  "timestamp": 1480896000000,
                  "model_bytes": 100,
                  "total_by_field_count": 2
                }

---
"Test get job stats after uploading data prompting the creation of some stats":

  - do:
      xpack.ml.job_data:
        job_id: job-stats-test
        body: >
          {"airline":"AAL","responsetime":"132.2046","time":"1403481600"}
          {"airline":"JZA","responsetime":"990.4628","time":"1403481600"}

  - do:
      xpack.ml.flush_job:
        job_id: job-stats-test
  - match: { acknowledged: true }


  - do:
      xpack.ml.get_jobs_stats:
        job_id: job-stats-test
  - match: { jobs.0.job_id : job-stats-test }
  - match: { jobs.0.data_counts.processed_record_count: 2 }
  - match: { jobs.0.data_counts.processed_field_count: 4}
  - match: { jobs.0.data_counts.input_field_count: 4 }
  - match: { jobs.0.model_size_stats.model_bytes: 100 }
  - match: { jobs.0.status: OPENED }

---
"Test get job stats of scheduled job that has not received and data":

  - do:
      xpack.ml.get_jobs_stats:
        job_id: scheduled-job
  - match: { jobs.0.job_id : scheduled-job }
  - match: { jobs.0.data_counts.processed_record_count: 0 }
  - is_false: jobs.0.model_size_stats
  - match: { jobs.0.status: OPENED }

---
"Test get job stats given missing job":

  - do:
      catch: missing
      xpack.ml.get_jobs_stats:
        job_id: unknown-job
