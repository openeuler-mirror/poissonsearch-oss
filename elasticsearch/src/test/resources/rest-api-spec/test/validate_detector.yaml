---
"Test valid detector":
  - do:
      xpack.prelert.validate_detector:
        body:  >
          {
            "function":"count",
            "by_field_name":"airline"
          }
  - match: { acknowledged: true }

---
"Test invalid detector":
  - do:
      catch: /field_name must be set when the 'mean' function is used/
      xpack.prelert.validate_detector:
        body:  >
          {
            "function":"mean",
            "by_field_name":"airline"
          }
