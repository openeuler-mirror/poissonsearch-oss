setup:
  - do:
      indices.create:
        index:  prelertresults-farequote
        body:
          mappings:
            results:
              properties:
                "jobId":
                  type: keyword
                "result_type":
                  type: keyword
                "timestamp":
                  type: date

  - do:
      index:
        index:  prelertresults-farequote
        type:   result
        id:     1
        body:   { "jobId": "farequote", "result_type": "bucket", "timestamp": "2016-06-01T00:00:00Z" }

  - do:
      indices.refresh:
        index: prelertresults-farequote

