---
"Test mutually-exclusive params":
  - do:
      catch: request
      xpack.prelert.get_buckets:
        job_id: "farequote"
        timestamp: "2016-06-01T00:00:00Z"
        start: "2016-05-01T00:00:00Z"

  - do:
      catch: request
      xpack.prelert.get_buckets:
        job_id: "farequote"
        timestamp: "2016-06-01T00:00:00Z"
        end: "2016-05-01T00:00:00Z"

  - do:
      catch: request
      xpack.prelert.get_buckets:
        job_id: "farequote"
        timestamp: "2016-06-01T00:00:00Z"
        from: "2016-05-01T00:00:00Z"

  - do:
      catch: request
      xpack.prelert.get_buckets:
        job_id: "farequote"
        timestamp: "2016-06-01T00:00:00Z"
        end: "2016-05-01T00:00:00Z"

