setup:
  - do:
      indices.create:
        index:  prelertresults-farequote
        body:
          mappings:
            result:
              properties:
                "job_id":
                  type: keyword
                "timestamp":
                  type: date
                "anomaly_score":
                  type: float
                "result_type":
                  type: keyword
  - do:
      index:
        index:  prelertresults-farequote
        type:   result
        id:     1
        body:
          {
            "job_id": "farequote",
            "timestamp": "2016-06-01T00:00:00Z",
            "influencer_field_name": "foo",
            "influencer_field_value": "bar",
            "anomaly_score": 80.0,
            "result_type" : "influencer"
          }

  - do:
      index:
        index:  prelertresults-farequote
        type:   result
        id:     2
        body:
          {
            "job_id": "farequote",
            "timestamp": "2016-06-02T00:00:00Z",
            "influencer_field_name": "foo",
            "influencer_field_value": "zoo",
            "anomaly_score": 50.0,
            "result_type" : "influencer"
          }
  - do:
      indices.refresh:
        index: prelertresults-farequote

---
"Test result influencers api":
  - do:
      xpack.prelert.get_influencers:
        job_id: "farequote"

  - match: { count: 2 }
  - match: { influencers.0.timestamp: 1464739200000 }
  - match: { influencers.1.timestamp: 1464825600000 }

---
"Test result influencers api with time range":
  - do:
      xpack.prelert.get_influencers:
        job_id: "farequote"
        start: "2016-06-01T00:00:00Z"
        end: "2016-06-01T01:00:00Z"

  - match: { count: 1 }
  - match: { influencers.0.timestamp: 1464739200000 }
