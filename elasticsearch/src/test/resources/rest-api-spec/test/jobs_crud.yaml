---
"Test job crud apis":
  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - match: { job_id: "farequote" }

  - do:
      indices.get:
        index: ".ml-anomalies-farequote"

  - do:
      indices.get:
        index: ".ml-state"

  - do:
      xpack.ml.get_jobs:
        job_id: "farequote"
  - match: { count: 1 }
  - match: { jobs.0.job_id: "farequote" }

  - do:
      xpack.ml.delete_job:
        job_id: "farequote"
  - match: { acknowledged: true }

  - do:
      indices.exists:
        index: ".ml-anomalies-farequote"
  - is_false: ''

---
"Test get job API with non existing job id":
  - do:
      catch: missing
      xpack.ml.get_jobs:
        job_id: "non-existing"

---
"Test put job with id that is already taken":
  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - match: { job_id: "farequote" }

  - do:
      catch: /resource_already_exists_exception/
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - do:
      catch: /The job cannot be created with the Id 'farequote'. The Id is already used./
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - do:
      catch: param
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"farequote",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }

---
"Test delete job that is referred by a scheduler":
  - do:
      xpack.ml.put_job:
        body:  >
          {
            "job_id":"scheduler-job",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format":"ELASTICSEARCH",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - match: { job_id: "scheduler-job" }

  - do:
      xpack.ml.put_scheduler:
        scheduler_id: test-scheduler-1
        body:  >
          {
            "job_id":"scheduler-job",
            "indexes":["index-foo"],
            "types":["type-bar"]
          }
  - match: { scheduler_id: "test-scheduler-1" }

  - do:
      catch: /Cannot delete job \[scheduler-job\] while scheduler \[test-scheduler-1\] refers to it/
      xpack.ml.delete_job:
        job_id: scheduler-job
