setup:
  - do:
      indices.create:
        index:  prelertresults-farequote
        body:
          mappings:
            record:
              properties:
                "jobId":
                  type: keyword
                "result_type":
                  type: keyword
                "timestamp":
                  type: date
                "normalizedProbability":
                  type: float
                "anomalyScore":
                  type: float
                "overFieldValue":
                  type: keyword
                "partitionFieldValue":
                  type: keyword
                "byFieldValue":
                  type: keyword
                "fieldName":
                  type: keyword
                "function":
                  type: keyword

  - do:
      index:
        index:  prelertresults-farequote
        type:   result
        id:     2
        body:   { "jobId": "farequote", "result_type": "record", "timestamp": "2016-06-01T00:00:00Z", "result_type": "record" }

  - do:
      indices.refresh:
        index: prelertresults-farequote

---
"Test result records api":
  - do:
      xpack.prelert.get_records:
        job_id: "farequote"
        start: "2016-05-01T00:00:00Z"
        end: "2016-07-01T00:00:00Z"

  - match: { count: 1 }
  - match: { records.0.timestamp: 1464739200000 }
  - match: { records.0.jobId: farequote}
  - match: { records.0.result_type: record}
