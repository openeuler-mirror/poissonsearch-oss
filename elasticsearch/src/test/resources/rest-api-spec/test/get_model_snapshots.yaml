setup:
  - do:
      indices.create:
        index:  prelertresults-foo
        body:
          mappings:
            modelSnapshot:
              properties:
                "timestamp":
                  type: date
                "restorePriority":
                  type: integer
  - do:
      index:
        index:  prelertresults-foo
        type:   modelSnapshot
        id:     "1"
        body:   { "jobId": "foo", "timestamp": "2016-06-02T00:00:00Z", "restorePriority": "1" }

  - do:
      index:
        index:  prelertresults-foo
        type:   modelSnapshot
        id:     "2"
        body:   { "jobId": "foo", "timestamp": "2016-06-01T00:00:00Z", "restorePriority": "2" }

  - do:
      indices.refresh:
        index: prelertresults-foo

---
"Test get model snapshots API with no params":
  - do:
      xpack.prelert.get_model_snapshots:
        jobId: "foo"


  - match: { hitCount: 2 }
  - match: { hits.0.restorePriority: 2 }
  - match: { hits.0.timestamp: 1464739200000 }

