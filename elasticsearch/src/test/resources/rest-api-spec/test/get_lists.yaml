---
"Test get all lists given no list exists":

  - do:
      xpack.ml.put_list:
        body:  >
          {
            "id": "foo",
            "items": ["abc", "xyz"]
          }

  - do:
      xpack.ml.delete_list:
        list_id: "foo"

  - do:
      xpack.ml.get_lists: {}
  - match: { count: 0 }
  - match: { lists: [] }
