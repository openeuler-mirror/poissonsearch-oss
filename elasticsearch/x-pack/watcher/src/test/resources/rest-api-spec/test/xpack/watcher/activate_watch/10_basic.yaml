---
"Test activate watch api":
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      xpack.watcher.put_watch:
        id: "my_watch"
        master_timeout: "40s"
        body:  >
          {
            "trigger" : {
              "schedule" : { "cron" : "0 0 0 1 * ? 2099" }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "index": {
                  "index": "test",
                  "doc_type": "test2"
                }
              }
            }
          }

  - match: { _id: "my_watch" }

  - do:
      cluster.health:
        wait_for_status: yellow

  - do:
      xpack.watcher.get_watch:
        id: "my_watch"

  - match: { found : true}
  - match: { _id: "my_watch" }
  - match: { _status.state.active: true }

  - do:
      xpack.watcher.deactivate_watch:
        watch_id: "my_watch"

  - match: { "_status.state.active" : false }

  - do:
      xpack.watcher.get_watch:
        id: "my_watch"
  - match: { found : true}
  - match: { _id: "my_watch" }
  - match: { _status.state.active: false }

  - do:
      xpack.watcher.activate_watch:
        watch_id: "my_watch"

  - match: { "_status.state.active" : true }

  - do:
      xpack.watcher.get_watch:
        id: "my_watch"

  - match: { found : true}
  - match: { _id: "my_watch" }
  - match: { _status.state.active: true }

  - do:
      xpack.watcher.delete_watch:
        id: "my_watch"

  - match: { found: true }
