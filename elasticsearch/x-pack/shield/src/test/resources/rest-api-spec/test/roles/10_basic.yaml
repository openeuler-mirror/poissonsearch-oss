---
"Test put role api":
  - skip:
      features: headers

  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      xpack.security.put_role:
        name: "admin_role"
        body:  >
            {
              "cluster": ["all"],
              "indices": [
                {
                  "names": "*",
                  "privileges": ["all"]
                }
              ]
            }
  - match: { role: { created: true } }

  - do:
      xpack.security.put_user:
        username: "joe"
        body:  >
            {
              "password": "s3krit",
              "roles" : [ "admin_role" ]
            }
  - match: { user: { created: true } }

# test that the role actually works
  - do:
      headers:
        Authorization: "Basic am9lOnMza3JpdA=="
      cluster.health: {}
  - match: { timed_out: false }

  - do:
      xpack.security.get_role:
        name: "admin_role"
  - match: { admin_role.cluster.0:  "all" }
  - match: { admin_role.indices.0.names.0: "*" }
  - match: { admin_role.indices.0.privileges.0:  "all" }
