---
"Test put role api using as array of index names":
  - skip:
      features: headers

  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      xpack.security.put_role:
        name: "admin_role2"
        body:  >
            {
              "cluster": ["all"],
              "indices": [
                {
                  "names": ["foo", "bar"],
                  "privileges": ["all"]
                }
              ]
            }
  - match: { role: { created: true } }

  - do:
      xpack.security.put_user:
        username: "joe"
        body:  >
            {
              "password": "s3krit",
              "roles" : [ "admin_role2" ]
            }
  - match: { user: { created: true } }

# Index a doc and make sure the "joe" user can see it
  - do:
      index:
        index: foo
        type: doc
        id: 1
        body: { foo: bar }

  - do:
      headers:
        Authorization: "Basic am9lOnMza3JpdA=="
      get:
        index: foo
        type: doc
        id: 1
  - match: { _index: foo }
  - match: { _type: doc }
  - match: { _id: "1"}
  - match: { _version: 1}
  - match: { _source: { foo: bar }}

# test that the role works on the cluster level
  - do:
      headers:
        Authorization: "Basic am9lOnMza3JpdA=="
      cluster.health: {}
  - match: { timed_out: false }

  - do:
      xpack.security.get_role:
        name: "admin_role2"
  - match: { admin_role2.cluster.0:  "all" }
  - match: { admin_role2.indices.0.names.0: "foo" }
  - match: { admin_role2.indices.0.names.1: "bar" }
  - match: { admin_role2.indices.0.privileges.0:  "all" }
