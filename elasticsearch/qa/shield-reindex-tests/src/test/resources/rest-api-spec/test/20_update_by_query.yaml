---
"Update-by-query as same user works":

  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      update-by-query:
        refresh: true
        index: source
        body:
          script:
            inline: ctx._source['hi'] = 'there'
  - match: {updated: 1}

  - do:
      search:
        index: source
        body:
          query:
            match:
              hi: there
  - match: { hits.total: 1 }

