admin:
  cluster:
    - all
  indices:
    - names: '*'
      privileges:
        - all

graph_explorer:
  cluster:
    - cluster:monitor/health
  indices:
    - names: '*'
      privileges:
        - graph
        - indices:data/write/index
        - indices:admin/refresh
        - indices:admin/create
    

no_graph_explorer:
  cluster:
    - cluster:monitor/health
  indices:
    - names: '*'
      privileges:
        - indices:data/read/search
        - indices:data/write/index
        - indices:admin/refresh
        - indices:admin/create
