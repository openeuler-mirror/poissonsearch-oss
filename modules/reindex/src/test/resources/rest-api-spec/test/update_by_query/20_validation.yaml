---
"invalid conflicts fails":
  - do:
      index:
        index:   test
        type:    test
        id:      1
        body:    { "text": "test" }
  - do:
      catch: /conflicts may only be .* but was \[cat\]/
      update_by_query:
        index: test
        conflicts: cat

---
"invalid size fails":
  - do:
      index:
        index:   test
        type:    test
        id:      1
        body:    { "text": "test" }
  - do:
      catch: /size should be greater than 0 if the request is limited to some number of documents or -1 if it isn't but it was \[-4\]/
      update_by_query:
        index: test
        size: -4

---
"invalid scroll_size fails":
  - do:
      index:
        index:   test
        type:    test
        id:      1
        body:    { "text": "test" }
  - do:
      catch: /Failed to parse int parameter \[scroll_size\] with value \[asdf\]/
      update_by_query:
        index: test
        scroll_size: asdf

---
"requests_per_second cannot be an empty string":
  - do:
      index:
        index:   test
        type:    test
        id:      1
        body:    { "text": "test" }
  - do:
      catch: /requests_per_second cannot be an empty string/
      update_by_query:
        index: test
        requests_per_second: ''

---
"update_by_query without source gives useful error message":
  - do:
      indices.create:
        index: test
        body:
          mappings:
            test:
              _source:
                enabled: false
  - do:
      index:
        index:  test
        type:   test
        id:     1
        body:   { age: 23 }
  - do:
      indices.refresh: {}

  - do:
      catch: /\[test\]\[test\]\[1\] didn't store _source/
      update_by_query:
        index: test
