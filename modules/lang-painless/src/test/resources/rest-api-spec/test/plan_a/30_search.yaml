"Scores Nested":
    - do:
        index:
            index: test
            type: test
            id: 1
            body: { "dummy_field": 1 }
    - do:
        indices.refresh: {}

    - do:
        index: test
        search:
            body:
                query:
                    function_score:
                        query:
                            function_score:
                                "functions": [
                                    {
                                        "script_score": {
                                            "script": {
                                                "lang": "painless",
                                                "inline": "1"
                                            }
                                        }
                                    }, {
                                        "script_score": {
                                            "script": {
                                                "lang": "painless",
                                                "inline": "_score"
                                            }
                                        }
                                    }
                                ]
                        "functions": [{
                            "script_score": {
                                "script": {
                                    "lang": "painless",
                                    "inline": "_score"
                                }
                            }
                        }]

    - match: { hits.total: 1 }
    - match: { hits.hits.0._score: 1.0 }


