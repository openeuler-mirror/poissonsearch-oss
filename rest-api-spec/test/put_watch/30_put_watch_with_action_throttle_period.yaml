---
"Test put watch api with action level throttle period":
  - do:
      cluster.health:
          wait_for_status: green

  - do:
      watcher.put_watch:
        id: "my_watch1"
        master_timeout: "40s"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
              "test_index": {
                "throttle_period" : "10s",
                "index": {
                  "index": "test",
                  "doc_type": "test2"
                }
              }
            }
          }
  - match: { _id: "my_watch1" }

  - do:
      watcher.get_watch:
        id: "my_watch1"
  - match: { found : true}
  - match: { _id: "my_watch1" }
  - match: { watch.actions.test_index.throttle_period: 10000 }
