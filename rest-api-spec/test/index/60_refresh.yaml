---
"Refresh":
 - do:
      indices.create:
          index:    test_1
          body:
              settings:
                  index.refresh_interval: -1
 - do:
      cluster.health:
          wait_for_status: yellow

 - do:
      index:
          index:   test_1
          type:    test
          id:      1
          body:    { foo: bar }

 - do:
      catch:       missing
      get:
          index:   test_1
          type:    test
          id:      1

 - do:
      index:
          index:   test_1
          type:    test
          id:      2
          refresh: 1
          body:    { foo: bar }

 - do:
      get:
          index:   test_1
          type:    test
          id:      2

