---
"Test cat nodes attrs output":

  - skip:
      version:  "all"
      reason:   "Waiting for #12558"

  - do:
      cat.nodeattrs:
        v: false

  - match:
      $body: |
               /((\S+)\s+(\S+)\s+(\d{1,3}\.){3}\d{1,3}\s+(\S+)\s+(\S+)\s*)+/

  - do:
      cat.nodeattrs:
        v: true

  - match:
      $body: |
               /((\S+)\s+(\S+)\s+(\d{1,3}\.){3}\d{1,3}\s+(\S+)\s+(\S+)\s*)+/

  - do:
      cat.nodeattrs:
          h: attr,value
          v: true

  - match:
      $body: |
               /((\S+)\s+(\S+)\s*)+/
