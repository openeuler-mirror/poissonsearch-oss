---
"Test Fail Processor":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "fail" : {
                  "message" : "error_message"
                }
              }
            ]
          }
  - match: { _id: "my_pipeline" }

  - do:
      catch: request
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {}

---
"Test fail with on_failure":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "fail" : {
                  "message" : "error",
                  "on_failure" : [
                    {
                      "set" : {
                        "field" : "error_message",
                        "value" : "fail_processor_ran"
                      }
                    }
                  ]
                }
              }
            ]
          }
  - match: { _id: "my_pipeline" }

  - do:
      index:
        index: test
        type: test
        id: 1
        pipeline: "my_pipeline"
        body: {}

  - do:
      get:
        index: test
        type: test
        id: 1
  - match: { _source.error_message: "fail_processor_ran" }

