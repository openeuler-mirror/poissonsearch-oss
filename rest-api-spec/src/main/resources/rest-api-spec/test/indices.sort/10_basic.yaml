---
"Index Sort":

  - skip:
      version: " - 5.99.99"
      reason:  this uses a new feature that has been added in 6.0.0

  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 1
            index.sort.field: rank
          mappings:
            t:
              properties:
                rank:
                  type:     integer

  - do:
      index:
        index: test
        type:  test
        id:    "1"
        body:  { "rank": 4 }

  - do:
      index:
        index: test
        type:  test
        id:    "2"
        body:  { "rank": 1 }

  - do:
      index:
        index: test
        type:  test
        id:    "3"
        body:  { "rank": 3 }

  - do:
      index:
        index: test
        type:  test
        id:    "4"
        body:  { "rank": 2 }

  - do:
      indices.refresh:
        index: test

  - do:
      indices.forcemerge:
        index: test
        max_num_segments: 1

  - do:
      indices.refresh:
        index: test

  - do:
      search:
        index: test
        type: test
        body:
          sort: _doc

  - match: {hits.total: 4 }
  - length: {hits.hits: 4 }
  - match: {hits.hits.0._id: "2" }
  - match: {hits.hits.1._id: "4" }
  - match: {hits.hits.2._id: "3" }
  - match: {hits.hits.3._id: "1" }
