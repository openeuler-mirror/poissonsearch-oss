---
"Execute some SQL":
  - do:
      bulk:
        refresh: true
        body:
          - index:
              _index: test
              _type:  doc
              _id:    1
          - str: test1
            int: 1
          - index:
              _index: test
              _type:  doc
              _id:    2
          - str: test2
            int: 2

  - do:
      xpack.sql:
        body:
          query: "SELECT * FROM test ORDER BY int asc"
  - match: { columns.0.name: int }
  - match: { columns.1.name: str }
  - match: { rows.0.0: 1 }
  - match: { rows.0.1: test1 }
  - match: { rows.1.0: 2 }
  - match: { rows.1.1: test2 }
