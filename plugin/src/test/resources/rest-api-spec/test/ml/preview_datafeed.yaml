setup:
  - do:
      indices.create:
        index: airline-data
        body:
          mappings:
            response:
              properties:
                time:
                  type: date
                airline:
                  type: keyword
                responsetime:
                  type: float

  - do:
      index:
        index: airline-data
        type: response
        id: 1
        body: >
          {
            "time": "2017-02-18T00:00:00Z",
            "airline": "foo",
            "responsetime": 1.0
          }

  - do:
      index:
        index: airline-data
        type: response
        id: 2
        body: >
          {
            "time": "2017-02-18T00:30:00Z",
            "airline": "foo",
            "responsetime": 1.0
          }

  - do:
      index:
        index: airline-data
        type: response
        id: 3
        body: >
          {
            "time": "2017-02-18T01:00:00Z",
            "airline": "bar",
            "responsetime": 42.0
          }

  - do:
      indices.refresh:
        index: airline-data

---
"Test preview scroll datafeed":

  - do:
      xpack.ml.put_job:
        job_id: scroll-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"sum","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time"
            }
          }

  - do:
      xpack.ml.put_datafeed:
        datafeed_id: scroll-feed
        body:  >
          {
            "job_id":"scroll-job",
            "indexes":"airline-data",
            "types":"response"
          }

  - do:
      xpack.ml.preview_datafeed:
        datafeed_id: scroll-feed
  - length: { $body: 3 }
  - match: { 0.time: 1487376000000 }
  - match: { 0.airline: foo }
  - match: { 0.responsetime: 1.0 }
  - match: { 1.time: 1487377800000 }
  - match: { 1.airline: foo }
  - match: { 1.responsetime: 1.0 }
  - match: { 2.time: 1487379600000 }
  - match: { 2.airline: bar }
  - match: { 2.responsetime: 42.0 }

---
"Test preview aggregation datafeed":

  - do:
      xpack.ml.put_job:
        job_id: aggregation-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span":3600,
                "summary_count_field_name": "doc_count",
                "detectors" :[{"function":"sum","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time"
            }
          }

  - do:
      xpack.ml.put_datafeed:
        datafeed_id: aggregation-feed
        body:  >
          {
            "job_id":"aggregation-job",
            "indexes":"airline-data",
            "types":"response",
            "aggregations": {
              "time": {
                "histogram": {
                  "field": "time",
                  "interval": 3600000
                },
                "aggregations": {
                  "airline": {
                    "terms": {
                      "field": "airline",
                      "size": 100
                    },
                    "aggregations": {
                      "responsetime": {
                        "sum": {
                           "field": "responsetime"
                        }
                      }
                    }
                  }
                }
              }
            }
          }

  - do:
      xpack.ml.preview_datafeed:
        datafeed_id: aggregation-feed
  - length: { $body: 2 }
  - match: { 0.time: 1.487376E12 }
  - match: { 0.airline: foo }
  - match: { 0.responsetime: 2.0 }
  - match: { 0.doc_count: 2 }
  - match: { 1.time: 1.4873796E12 }
  - match: { 1.airline: bar }
  - match: { 1.responsetime: 42.0 }
  - match: { 1.doc_count: 1 }

---
"Test preview missing datafeed":

  - do:
      catch: missing
      xpack.ml.preview_datafeed:
        datafeed_id: missing-feed

---
"Test preview datafeed with unavailable index":

  - do:
      xpack.ml.put_job:
        job_id: unavailable-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"sum","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time"
            }
          }

  - do:
      xpack.ml.put_datafeed:
        datafeed_id: unavailable-feed
        body:  >
          {
            "job_id":"unavailable-job",
            "indexes":"unavailable-data",
            "types":"response"
          }

  - do:
      catch: missing
      xpack.ml.preview_datafeed:
        datafeed_id: unavailable-feed

---
"Test preview datafeed with query that matches nothing":

  - do:
      xpack.ml.put_job:
        job_id: empty-job
        body:  >
          {
            "analysis_config" : {
                "bucket_span":3600,
                "detectors" :[{"function":"sum","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "time_field":"time"
            }
          }

  - do:
      xpack.ml.put_datafeed:
        datafeed_id: empty-feed
        body:  >
          {
            "job_id":"empty-job",
            "indexes":"airline-data",
            "types":"response",
            "query": {
              "term": {"airline":"missing"}
            }
          }

  - do:
      xpack.ml.preview_datafeed:
        datafeed_id: empty-feed
  - length: { $body: 0 }
