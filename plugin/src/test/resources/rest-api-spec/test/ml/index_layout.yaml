---
"Test CRUD on two jobs in shared index":

  - do:
      xpack.ml.put_job:
        job_id: index-layout-job
        body:  >
          {
            "job_id":"index-layout-job",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time",
                "time_format":"epoch"
            }
          }
  - match: { job_id: "index-layout-job" }


  - do:
      xpack.ml.put_job:
        job_id: index-layout-job2
        body:  >
          {
            "job_id":"index-layout-job2",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span": "1h",
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "format":"xcontent",
                "time_field":"time",
                "time_format":"epoch"
            }
          }
  - match: { job_id: "index-layout-job2" }

  - do:
      xpack.ml.open_job:
        job_id: index-layout-job

  - do:
      xpack.ml.open_job:
        job_id: index-layout-job2

  - do:
      xpack.ml.post_data:
        job_id: index-layout-job
        body: >
          {"airline":"AAL","responsetime":"132.2046","sourcetype":"farequote","time":"1403481600"}
          {"airline":"JZA","responsetime":"990.4628","sourcetype":"farequote","time":"1403481700"}

  - do:
      xpack.ml.post_data:
        job_id: index-layout-job2
        body: >
          {"airline":"AAL","responsetime":"132.2046","sourcetype":"farequote","time":"1403481600"}
          {"airline":"JZA","responsetime":"990.4628","sourcetype":"farequote","time":"1403481700"}


  - do:
      xpack.ml.flush_job:
        job_id: index-layout-job
  - match: { flushed: true }

  - do:
      xpack.ml.flush_job:
        job_id: index-layout-job2
  - match: { flushed: true }


  - do:
      xpack.ml.close_job:
        job_id: index-layout-job
  - match: { closed: true }

  - do:
      xpack.ml.close_job:
        job_id: index-layout-job2
  - match: { closed: true }

  - do:
      indices.exists:
        index: ".ml-state"
  - is_true: ''

  - do:
      indices.exists:
        index: ".ml-anomalies-index-layout-job"
  - is_true: ''

  - do:
      indices.refresh: {}

  - do:
      count:
        index: .ml-state
  - gt: {count: 0}

  - do:
      count:
        index: .ml-anomalies-shared
  - match: {count: 6}

  - do:
      count:
        index: .ml-anomalies-index-layout-job
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job

  - match: {count: 3}

  - do:
      count:
        index: .ml-anomalies-shared
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job

  - match: {count: 3}

  - do:
      count:
        index: .ml-anomalies-index-layout-job2
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job2

  - match: {count: 3}

  - do:
      count:
        index: .ml-anomalies-shared
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job2
  - match: {count: 3}

# Put some categorizer state
  - do:
      index:
        index: .ml-state
        type: categorizer_state
        id: index-layout-job2#1
        body:
          key: value

  - do:
       index:
         index: .ml-state
         type: categorizer_state
         id: index-layout-job2#2
         body:
           key: value

  - do:
      xpack.ml.delete_job:
        job_id: "index-layout-job"
  - match: { acknowledged: true }

  - do:
      indices.exists:
        index: ".ml-anomalies-shared"
  - is_true: ''

  - do:
      indices.refresh: {}

  - do:
      count:
        index: .ml-state
  - match: {count: 4}

  - do:
      count:
        index: .ml-anomalies-shared
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job
  - match: {count: 0}

  - do:
      count:
        index: .ml-anomalies-shared
  - match: {count: 3}


  - do:
      count:
        index: .ml-anomalies-index-layout-job2
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job2

  - match: {count: 3}

  - do:
      count:
        index: .ml-anomalies-shared
        body:
          query:
            constant_score:
              filter:
                term:
                  job_id: index-layout-job2

  - match: {count: 3}

  - do:
      xpack.ml.delete_job:
        job_id: "index-layout-job2"
  - match: { acknowledged: true }

  - do:
      indices.exists:
        index: ".ml-anomalies-shared"
  - is_true: ''

  - do:
      indices.exists:
        index: ".ml-anomalies-index-layout-job"
  - is_false: ''

  - do:
      indices.exists:
        index: ".ml-anomalies-index-layout-job2"
  - is_false: ''

  - do:
      indices.refresh: {}

  - do:
      count:
        type: categorizer_state
        index: .ml-state
  - match: {count: 0}

  - do:
      count:
        type: quantiles
        index: .ml-state
  - match: {count: 0}

  - do:
      count:
        type: model_state
        index: .ml-state
  - match: {count: 0}

  - do:
      count:
        index: .ml-state
  - match: {count: 0}

  - do:
      count:
        index: .ml-anomalies-shared
  - match: {count: 0}


