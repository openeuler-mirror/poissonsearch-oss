---
"Test get all filter given no filter exists":

  - do:
      xpack.ml.put_filter:
        filter_id: filter-foo
        body:  >
          {
            "filter_id": "filter-foo",
            "items": ["abc", "xyz"]
          }

  - do:
      xpack.ml.delete_filter:
        filter_id: "filter-foo"

  - do:
      xpack.ml.get_filters: {}
  - match: { count: 0 }
  - match: { filters: [] }
