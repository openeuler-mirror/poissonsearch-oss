setup:
  - do:
      indices.create:
        index:  .ml-anomalies-foo
        body:
          mappings:
            model_snapshot:
              properties:
                "timestamp":
                  type: date

  - do:
      index:
        index:  .ml-anomalies-foo
        type:   model_snapshot
        id:     "1"
        body: >
          {
            "job_id" : "foo",
            "timestamp": "2016-06-02T00:00:00Z",
            "snapshot_id": "foo",
            "retain": false
          }

  - do:
      index:
        index:  .ml-anomalies-foo
        type:   model_snapshot
        id:     "2"
        body: >
          {
            "job_id": "foo",
            "timestamp": "2016-06-01T00:00:00Z",
            "snapshot_id": "bar",
            "description": "bar",
            "retain": true
          }

  - do:
      indices.refresh:
        index: .ml-anomalies-foo

---
"Test with valid description":
  - do:
      xpack.ml.get_model_snapshots:
        job_id: "foo"
        description: "new_description"

  - match: { count: 0 }
  - length: { model_snapshots: 0 }

  - do:
      xpack.ml.update_model_snapshot:
        job_id: "foo"
        snapshot_id: "foo"
        body: >
          {
            "description": "new_description"
          }

  - match: { acknowledged: true }
  - match: { model.retain: false }
  - match: { model.description: "new_description" }

  - do:
      indices.refresh:
        index: .ml-anomalies-foo

  - do:
      xpack.ml.get_model_snapshots:
        job_id: "foo"
        description: "new_description"

  - match: { count: 1 }
  - match: { model_snapshots.0.timestamp: 1464825600000 }

---
"Test with conflict against existing description":
  - do:
      xpack.ml.get_model_snapshots:
        job_id: "foo"
        description: "bar"

  - match: { count: 1 }
  - length: { model_snapshots: 1 }
  - match: { model_snapshots.0.job_id: "foo" }
  - match: { model_snapshots.0.description: "bar" }

  - do:
      catch: request
      xpack.ml.update_model_snapshot:
        job_id: "foo"
        snapshot_id: "foo"
        body: >
          {
            "description": "bar"
          }

---
"Test with retain":
  - do:
      xpack.ml.update_model_snapshot:
        job_id: "foo"
        snapshot_id: "foo"
        body: >
          {
            "retain": true
          }

  - match: { acknowledged: true }
  - match: { model.retain: true }

  - do:
      xpack.ml.update_model_snapshot:
        job_id: "foo"
        snapshot_id: "bar"
        body: >
          {
            "retain": false
          }

  - match: { acknowledged: true }
  - match: { model.retain: false }
  - match: { model.description: "bar" }

---
"Test with all fields":
  - do:
      xpack.ml.update_model_snapshot:
        job_id: "foo"
        snapshot_id: "foo"
        body: >
          {
            "description": "new foo",
            "retain": true
          }

  - match: { acknowledged: true }
  - match: { model.description: "new foo" }
  - match: { model.retain: true }
