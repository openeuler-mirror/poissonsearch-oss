setup:
  - skip:
      features: ["headers"]

  - do:
      xpack.ml.put_job:
        job_id: foo
        body:  >
          {
            "job_id": "foo",
            "description":"Analysis of response time by airline",
            "analysis_config" : {
                "bucket_span" : 3600,
                "detectors" :[{"function":"metric","field_name":"responsetime","by_field_name":"airline"}]
            },
            "data_description" : {
                "field_delimiter":",",
                "time_field":"time",
                "time_format":"yyyy-MM-dd HH:mm:ssX"
            }
          }

  - do:
      xpack.ml.open_job:
        job_id: foo

  - do:
      xpack.ml.close_job:
        job_id: foo

  - do:
      #set the header so we won't randomize it
      headers:
        Content-Type: application/json
      index:
        index:  .ml-anomalies-foo
        type:   model_snapshot
        id:     "foo-inactive-snapshot"
        body: >
          {
            "job_id": "foo",
            "timestamp": "2016-06-02T00:00:00Z",
            "snapshot_id": "inactive-snapshot",
            "description": "first",
            "latest_record_time_stamp": "2016-06-02T00:00:00Z",
            "latest_result_time_stamp": "2016-06-02T00:00:00Z",
            "snapshot_doc_count": 2
          }

  - do:
      index:
        index:  .ml-state
        type:   model_state
        id:     "foo-inactive-snapshot_1"
        body: >
          {
            "state": "a"
          }

  - do:
      index:
        index:  .ml-state
        type:   model_state
        id:     "foo-inactive-snapshot_2"
        body: >
          {
            "state": "b"
          }

  - do:
      #set the header so we won't randomize it
      headers:
        Content-Type: application/json
      index:
        index:  .ml-anomalies-foo
        type:   model_snapshot
        id:     "foo-active-snapshot"
        body: >
          {
            "job_id": "foo",
            "timestamp": "2016-06-01T00:00:00Z",
            "snapshot_id": "active-snapshot",
            "description": "second",
            "latest_record_time_stamp": "2016-06-01T00:00:00Z",
            "latest_result_time_stamp": "2016-06-01T00:00:00Z"
          }

  - do:
      indices.refresh:
        index: .ml-state

  - do:
      indices.refresh:
        index: .ml-anomalies-foo

  - do:
      xpack.ml.update_job:
        job_id: foo
        body:  >
          {
            "model_snapshot_id": "active-snapshot"
          }

---
"Test delete snapshot missing snapshotId":
  - do:
      catch: param
      xpack.ml.delete_model_snapshot:
        job_id: "foo"

---
"Test delete snapshot missing job_id":
  - do:
      catch: param
      xpack.ml.delete_model_snapshot:
        snapshot_id: "inactive-snapshot"

---
"Test valid delete snapshot":
  - do:
      xpack.ml.get_model_snapshots:
        job_id: "foo"
  - match: { count: 2 }

  - do:
      count:
        index: .ml-state
        type: model_state

  - match: { count: 2 }

  - do:
      xpack.ml.delete_model_snapshot:
        job_id: "foo"
        snapshot_id: "inactive-snapshot"
  - match: { acknowledged: true }

  - do:
      indices.refresh:
        index: .ml-anomalies-foo

  - do:
      indices.refresh:
        index: .ml-state

  - do:
      xpack.ml.get_model_snapshots:
        job_id: "foo"
  - match: { count: 1 }
  - match: { model_snapshots.0.snapshot_id: "active-snapshot"}

  - do:
      count:
        index: .ml-state
        type: model_state

  - match: { count: 0 }

---
"Test delete with in-use model":

  - do:
      catch: request
      xpack.ml.delete_model_snapshot:
        job_id: "foo"
        snapshot_id: "active-snapshot"
