---
"Test enrich crud apis":

  - do:
      enrich.put_policy:
        name: policy-crud
        body:
          type: exact_match
          indices: ["bar*"]
          match_field: baz
          enrich_fields: ["a", "b"]
  - is_true: acknowledged

  - do:
      enrich.execute_policy:
        name: policy-crud
  - is_true: acknowledged

  - do:
      enrich.get_policy:
        name: policy-crud
  - length: { policies: 1 }
  - match: { policies.0.name: policy-crud }
  - match: { policies.0.type: exact_match }
  - match: { policies.0.indices: ["bar*"] }
  - match: { policies.0.match_field: baz }
  - match: { policies.0.enrich_fields: ["a", "b"] }

  - do:
      enrich.get_policy: {}
  - length: { policies: 1 }
  - match: { policies.0.name: policy-crud }
  - match: { policies.0.type: exact_match }
  - match: { policies.0.indices: ["bar*"] }
  - match: { policies.0.match_field: baz }
  - match: { policies.0.enrich_fields: ["a", "b"] }

  - do:
      enrich.delete_policy:
        name: policy-crud
  - is_true: acknowledged
